# Default configuration for NN4Psych experiments
# This file provides baseline parameters for predictive inference tasks

name: "default_experiment"
description: "Default configuration for change-point/oddball predictive inference task"
tags:
  - "default"
  - "baseline"

model:
  input_dim: 9        # 6 observation dims + 2 context dims + 1 reward
  hidden_dim: 64      # RNN hidden units
  action_dim: 3       # left, right, confirm
  gain: 1.5          # RNN weight initialization scaling
  noise: 0.0         # Hidden state noise
  bias: false        # Use bias in layers

task:
  condition: "change-point"  # "change-point" or "oddball"
  total_trials: 200          # Trials per epoch
  max_time: 300              # Max timesteps per trial
  train_cond: false          # Show helicopter to agent
  max_displacement: 10.0     # Max bucket movement per action
  reward_size: 5.0           # Gaussian reward SD
  step_cost: 0.0             # Per-step penalty
  alpha: 1.0                 # Velocity smoothing

training:
  epochs: 100              # Training epochs
  learning_rate: 0.0005    # Adam learning rate
  gamma: 0.95              # Discount factor
  rollout_size: 100        # Steps before update
  td_noise: 0.0            # TD noise
  preset_memory: 0.0       # Initial hidden state value
  td_lower_bound: null     # TD lower bound (null = None)
  td_upper_bound: null     # TD upper bound (null = None)
  td_scale: 1.0            # TD scaling factor
  seed: 42                 # Random seed
  device: "cpu"            # PyTorch device
  save_dir: "model_params" # Save directory
  save_frequency: 10       # Save every N epochs
